<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlideX – Drive Your Way</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        header img {
            height: 50px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Buttons */
        .buttons a {
            display: inline-block;
            background-color: white;
            color: #333;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #f0f0f0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="GlideX Logo">
    </header>

    <section class="hero">
        <h1>Drive Your Way with GlideX</h1>
        <p>GlideX is the easiest way to rent cars in Kenya. Whether you’re a traveler or a local, we connect you to trusted car owners for a smooth, safe, and affordable ride.</p>
        
        <div class="buttons">
            <a href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank">Get it on Google Play</a>
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Download on App Store</a>
        </div>
    </section>

    <footer>
        &copy; 2025 GlideX. All rights reserved.
    </footer>

</body>
</html>
